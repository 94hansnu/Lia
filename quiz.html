<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div class="d-flex vh-100">
        <div class="container my-auto">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card text-center mx-auto" style="max-width: 600px;">
                        <div class="card-body">
                            <h1 class="card-title m-3">Är detta en AI-bild?</h1>
                            <img id="quizImage" class="img-fluid" src="" alt="Bild att identifiera">
                            <div class="d-flex justify-content-center my-3">
                                <button class="btn btn-success mx-2 answerBtn" data-answer="yes">Ja</button>
                                <button class="btn btn-danger mx-2 answerBtn" data-answer="no">Nej</button>
                            </div>
                            <p class="image-caption" id="infoText"></p>
                            <button id="nextImage" class="btn btn-primary rounded-pill" style="display: none;">Nästa Bild</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/quiz.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
